<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HTML Tables</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>
  <!-- Table -->
  <table border="1">
    <tr>
      <td colspan="3">
        <h1>1</h1>
      </td>
    </tr>
    <tr>
      <td rowspan="2">
        <h1>2</h1>
      </td>
      <td>
        <h1>3</h1>
      </td>
      <td>
        <h1>4</h1>
      </td>
    </tr>
    <tr>
      <td>
        <h1>5</h1>
      </td>
      <td>
        <h1>6</h1>
      </td>
    </tr>
  </table>
  <!-- List -->
  <ol>
    <li>
      Desktop
      <ul>
        <li>Linux</li>
        <li>Mac OS</li>
        <li>Windows</li>
      </ul>
    </li>
    <li>
      Mobile
      <ul>
        <li>Android</li>
        <li>iOS</li>
      </ul>
    </li>
  </ol>
</body>

</html>
