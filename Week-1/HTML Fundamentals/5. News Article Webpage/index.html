<body>
  <img src="https://storage.googleapis.com/reading_material_assets/pestoimages/advanced.png" alt="title image" />
  <!-- form -->
  <form>
    <!-- Full name -->
    <div>
      <label>Full name:</label>
      <input type="text" id="fullName" required />
    </div>
    <!-- email -->
    <div>
      <label>Email:</label>
      <input type="email" id="email" required />
    </div>
    <!-- about -->
    <div>
      <label>About:</label>
      <input type="textarea" id="about" />
    </div>
    <!-- user's image -->
    <div>
      <label>Your photo:</label>
      <input type="file" id="picture" />
    </div>
    <!-- submit button -->
    <div>
      <input type="submit" id="submitButton" />
    </div>
  </form>
</body>

</html>
